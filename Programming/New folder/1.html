<script>
    document.write("1. Take values of length and breadth of a rectangle from user and check if it is square or not")
    var length = prompt("Enter the length") * 1 
    var breadth = prompt("Enter the Breadth") * 1

    if (length == breadth)
        document.write("<br> It Is square")
    else
        document.write("<br> It Is rectangle")

</script>
