    document.write("12. Reverse a 4-Digit Number<br><br>");

    var num = Number(prompt("Enter a 4-digit number"));
    var rev = 0;

    while (num > 0) {
        rev = rev * 10 + (num % 10);
        num = Math.floor(num / 10);
    }

    document.write("<br>Reversed number is: " + rev);
