<script>
  document.write("10. Numbers from 1 to 5 in words<br><br>");

  for (var i = 1; i <= 5; i++) {
    if (i === 1) document.write("One<br>");
    else if (i === 2) document.write("Two<br>");
    else if (i === 3) document.write("Three<br>");
    else if (i === 4) document.write("Four<br>");
    else if (i === 5) document.write("Five<br>");
  }
</script>
