<script>
  document.write("21. Check Triangle Validity (Angles)<br><br>");

  var a = Number(prompt("Enter first angle"));
  var b = Number(prompt("Enter second angle"));
  var c = Number(prompt("Enter third angle"));

  if (a > 0 && b > 0 && c > 0 && (a + b + c === 180))
    document.write("Triangle is Valid");
  else
    document.write("Triangle is NOT Valid");
</script>
