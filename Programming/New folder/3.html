<script>
    document.write("3.A company decided to give bonus of 5% to employee if his/her year of service is more than 5 years. Ask user for their salary and year of service and print the net bonus amount.")
    var salary = prompt("Enter Your Salary") * 1
    var year = prompt("Enter your year of service") * 1
    var bonus, netbonus
    if (year >= 5) {
        bonus = (salary * 5) / 100
        netbonus = salary - bonus
        document.write("<br> Your Net bonous amount.." + netbonus)
    }
    else
        document.write("<br> You don't get any bonous")
</script>
