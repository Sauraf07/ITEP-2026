<script>
    document.write("4.A school has following rules for grading system: a. Below 25 - Fi b. 25 to 45 - E c. 45 to 50 - D d. 50 to 60 - C e. 60 to 80 - B f. Above 80 - A Ask user to enter marks and print the corresponding grade.")
    var marks = prompt("Enter Your marks") * 1


    if (marks >= 80)
        document.write("<br> You Got A grade")
    else if (marks >= 60) {
        document.write("<br> You Got B grade")
    }
    else if (marks >= 50) {
        document.write("<br> You Got C grade")
    }
    else if (marks >= 45) {
        document.write("<br> You Got D grade")
    }
    else if (marks >= 25) {
        document.write("<br> You Got E grade")
    }
    else 
    document.write("<br>You Failed...")
    
</script>
