<script>
  document.write("11. Even or Odd using switch case<br><br>");

  var n = Number(prompt("Enter a number"));

  switch (n % 2) {
    case 0:
      document.write("Number is Even");
      break;
    case 1:
      document.write("Number is Odd");
      break;
    default:
      document.write("Invalid Input");
  }
</script>
