<script>
  document.write("8. Exam Eligibility Based on Medical Cause<br><br>");

  var cause = prompt("Do you have medical cause? (Y/N)");

  if (cause === "Y" || cause === "y") {
    document.write("<br>You can sit in the exam");
  } 
  else if (cause === "N" || cause === "n") {
    document.write("<br>You cannot sit in the exam");
  } 
  else {
    alert("Invalid input. Please enter only Y or N.");
  }
</script>
