<script>
  document.write("9. Write a program to check whether an entered character is lowercase (a to z) or uppercase (A to Z).<br><br>");

  var ch = prompt("Enter a character");

  if (ch >= 'a' && ch <= 'z') {
    document.write("<br>Entered character is lowercase");
  }
  else if (ch >= 'A' && ch <= 'Z') {
    document.write("<br>Entered character is uppercase");
  }
  else {
    document.write("<br>Entered value is not an alphabet");
  }
</script>
