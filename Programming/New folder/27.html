<script>
  document.write("12. Vowel or Consonant using switch case<br><br>");

  var ch = prompt("Enter a character");

  switch (ch) {
    case 'a': case 'e': case 'i': case 'o': case 'u':
    case 'A': case 'E': case 'I': case 'O': case 'U':
      document.write("Entered character is a Vowel");
      break;
    default:
      document.write("Entered character is a Consonant");
  }
</script>
