<script>
    document.write("3. Calculate Percentage of Student<br><br>");

    var s1 = (prompt("Enter marks of Maths") * 1);
    var s2 = (prompt("Enter marks of Science") * 1);
    var s3 = (prompt("Enter marks of Social science") * 1);
    var s4 = (prompt("Enter marks of hindi") * 1);
    var s5 = (prompt("Enter marks of english") * 1);

    var total = s1 + s2 + s3 + s4 + s5;
    var percentage = (total / 500) * 100;

    document.write("Total Marks = " + total + "<br>");
    document.write("Percentage = " + percentage + "%");
</script>
