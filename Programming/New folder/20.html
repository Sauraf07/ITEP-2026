<script>
  document.write("5. Swap without third variable and arithmetic operator<br><br>");

  var a = Number(prompt("Enter value of a"));
  var b = Number(prompt("Enter value of b"));

  a = a ^ b;
  b = a ^ b;
  a = a ^ b;

  document.write("After Swapping:<br>");
  document.write("a = " + a + "<br>");
  document.write("b = " + b);
</script>
