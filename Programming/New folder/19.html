<script>
    document.write("4(a). Swap Using Third Variable<br><br>");

    var a = (prompt("Enter value of a") * 1);
    var b = (prompt("Enter value of b") * 1);
    var temp;
    // a = a + b;
    //     b = a - b;
    //     a = a - b;
    temp = a;
    a = b;
    b = temp;

    document.write("After Swapping:<br>");
    document.write("a = " + a + "<br>");
    document.write("b = " + b);
</script>
