
<script>
let num = Number(prompt("Enter a number"));
let i = 2;
let flag = true;

if (num <= 1) {
    document.write(num + " is NOT a Prime Number");
} else {
    while (i < num) {
        if (num % i === 0) {
            flag = false;
            break;
        }
        i++;
    }

    if (flag)
        document.write(num + " is a Prime Number");
    else
        document.write(num + " is NOT a Prime Number");
}
</script>
