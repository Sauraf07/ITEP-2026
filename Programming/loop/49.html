<script>
let start = Number(prompt("Enter start number"));
let end = Number(prompt("Enter end number"));

let n = start;
while (n <= end) {
    let sum = 0;
    let i = 1;

    while (i < n) {
        if (n % i === 0)
            sum += i;
        i++;
    }

    if (sum === n)
        document.write(n + " is Perfect<br>");

    n++;
}
</script>
