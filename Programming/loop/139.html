<script>
    function pattern3() {
  let n = 4;

  for (let i = 1; i <= n; i++) {
    console.log(" ".repeat(4) + i);
  }

  let mid = "";
  for (let i = 1; i <= 5; i++) mid += i;
  for (let i = 4; i >= 1; i--) mid += i;
  console.log(mid);

  for (let i = n; i >= 1; i--) {
    console.log(" ".repeat(4) + i);
  }
}
pattern3();

</script>
