<script>
    for (let i = 1; i <= 5; i++) {

    if (i < 5) {
        // first star
        document.write("*");

        // spaces
        for (let s = 1; s < i; s++) {
            document.write(" ");
        }

        // second star
        document.write("*");
    } else {
        // last row
        for (let j = 1; j <= 5; j++) {
            document.write("* ");
        }
    }

    document.writeln("<br>");
}

</script>
