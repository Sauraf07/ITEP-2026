<script>
    function pattern2() {
  let ch = 97;
  let n = 5;
  for (let i = 1; i <= n; i++) {
    let row = "";
    for (let j = 1; j <= i; j++) {
      if (i === n || j === 1 || j === i) {
        row += String.fromCharCode(ch);
      } else {
        row += " ";
      }
      ch++;
    }
    console.log(row);
  }
}
pattern2();

</script>
