<script>
let start = Number(prompt("Enter start number"));
let end = Number(prompt("Enter end number"));

let n = start;
while (n <= end) {
    document.write("<br>Factors of " + n + " : ");
    let i = 1;
    while (i <= n) {
        if (n % i === 0)
            document.write(i + " ");
        i++;
    }
    n++;
}
</script>
