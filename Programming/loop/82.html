<script>
    for (let i = 1; i <= 5; i++) {

    if (i < 5) {
       
        document.write(i);

      
        for (let s = 1; s < i; s++) {
            document.write(" ");
        }

     
        document.write(s);
    } else {
        
        for (let j = 1; j <= 5; j++) {
            document.write(i);
        }
    }

    document.writeln("<br>");
}
</script>
