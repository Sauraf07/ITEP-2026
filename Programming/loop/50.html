<script>
let start = Number(prompt("Enter start number"));
let end = Number(prompt("Enter end number"));

let n = start;
while (n <= end) {
    let temp = n;
    let rev = 0;

    while (temp > 0) {
        rev = rev * 10 + (temp % 10);
        temp = Math.floor(temp / 10);
    }

    if (rev === n)
        document.write(n + " is Palindrome<br>");

    n++;
}
</script>
