<script>
    function p4() {
  let n = 5;
  for (let i = 1; i <= n; i++) {
    let row = "";
    let cols = 2 * i - 1;
    let ch = String.fromCharCode(64 + i);
    for (let j = 1; j <= cols; j++) {
      if (i === n || j === 1 || j === cols)
        row += ch;
      else
        row += " ";
    }
    console.log(row);
  }
}
p4();

</script>
