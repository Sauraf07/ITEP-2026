<script>
let start = Number(prompt("Enter start number"));
let end = Number(prompt("Enter end number"));

for (let n = start; n <= end; n++) {
  let temp = n, rev = 0;
  while (temp > 0) {
    rev = rev * 10 + (temp % 10);
    temp = Math.floor(temp / 10);
  }
  document.write(n + " â†’ " + rev + "<br>");
}
</script>
