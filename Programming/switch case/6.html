<script>
    let marks = prompt("Enter your marks") * 1;

    switch (true) {
        case marks > 90: document.write("You Got A Grade");
        break;
        case marks >= 75: document.write("You Got B Grade");
        break;
        case marks >= 60: document.write("You Got C Grade");
        break;
        case marks>= 45: document.write("You Got D Grade");
        break;
        case marks >= 30: document.write("You Got E Grade");
            break;
        default: document.write("You Failed");
    }
</script>
