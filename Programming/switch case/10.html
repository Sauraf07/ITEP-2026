<script>
    let language = prompt("Select Your Language \n1.Hindi \n2.English \n3. Sanskrit  \n4.Urdu ") * 1;
    switch (language) {
        case 1: document.write("You Have Selected Hindi ");
            break;
        case 2: document.write("You Have Selected English ");
            break;
        case 3: document.write("You Have Selected Sanskrit ");
            break;
        case 4: document.write("You Have Selected Urdu ");
            break;
        default: document.write("Invalid choice..")

    }

</script>
