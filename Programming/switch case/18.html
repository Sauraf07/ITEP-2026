<script>
    let num = Number(prompt("Enter a number (1 to 5):"));

switch (num) {
    case 1:
        document.write("One");
        break;

    case 2:
        document.write("Two");
        break;

    case 3:
        document.write("Three");
        break;

    case 4:
        document.write("Four");
        break;

    case 5:
        document.write("Five");
        break;

    default:
        document.write("Invalid Number");
}
</script>
