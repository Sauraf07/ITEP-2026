<script>
    document.write("Week Days <br>")
    let n = prompt("Enter a value") * 1;
    // n = 1,2,3,4,5,6,7
    switch (n) { 
        case 1: document.write("<br>Monday");
            break;
        case 2: document.write("<br>Tuesday");
            break;
        case 3: document.write("<br>Wednesday");
            break;
        case 4: document.write("<br>Thursady");
            break;
        case 5: document.write("<br>Friday");
            break;
        case 6: document.write("<br>Saturday");
            break;
        case 7: document.write("<br>Sunday");
            break;
        default: document.write("<br>Invalid value");
    }

</script>
