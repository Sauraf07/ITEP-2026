<script>
    let input = prompt("Enter any value");

switch (true) {
    case (!isNaN(input) && input !== ""):
        document.write("Input type is Number");
        break;

    case (input === "true" || input === "false"):
        document.write("Input type is Boolean");
        break;

    case (input === ""):
        document.write("Input is Empty");
        break;

    default:
        document.write("Input type is String");
}
</script>

<script>
function calculator(a, b, op) {
    switch (op) {
        case "+":
            return a + b;
        case "-":
            return a - b;
        case "*":
            return a * b;
        case "/":
            return b !== 0 ? a / b : "Division by zero not allowed";
        default:
            return "Invalid Operator";
    }
}

let n1 = Number(prompt("Enter first number"));
let n2 = Number(prompt("Enter second number"));
let operator = prompt("Enter operator (+, -, *, /)");

let result = calculator(n1, n2, operator);
document.write("Result = " + result);
</script>
