

<script>
let month = Number(prompt("Enter month number (1-12):"));

switch (month) {
    case 12:
    case 1:
    case 2:
        document.write("Season: Winter");
        break;

    case 3:
    case 4:
    case 5:
        document.write("Season: Summer");
        break;

    case 6:
    case 7:
    case 8:
        document.write("Season: Rainy");
        break;

    case 9:
    case 10:
    case 11:
        document.write("Season: Autumn");
        break;

    default:
        document.write("Invalid Month");
}
</script>
