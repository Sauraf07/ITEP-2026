<script>
     document.write("7️⃣ Leap Year Check <br>");

     var a = (prompt("Enter the year") * 1 );

    (a % 400 === 0) ? document.write("<br>" + a + " is a Leap Year") :
    (a % 100 === 0) ? document.write("<br>" + a + " is NOT a Leap Year") :
    (a % 4 === 0) ? document.write("<br>" + a + " is a Leap Year") :
    document.write("<br>" + a + " is NOT a Leap Year");
    </script>
