<script>
    /* ---------------- Program 37 ---------------- */

document.write(
"37. The surface area of a cylinder is 149 sq.cm and height is 6 cm. Find its diameter.<br>"
);

var sa = 149;
var h = 6;

var r = sa / (2 * Math.PI * (h + r));
var diameter = 2 * r;

document.write("Diameter = " + diameter + " cm<br><br>");
</script>
