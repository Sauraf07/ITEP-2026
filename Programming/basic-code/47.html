<script>
    document.write("Maximum of Two Numbers Write a JavaScript program using the conditional operator to find the largest of two numbers entered by the user.")
    var a = prompt("br"+"Enter number a ") * 1;
    var b = prompt("br"+"Enter number b ") * 1;
    (a>b) ? document.write("<br> A is max","<br>"+a) : document.write("<br> B is max","<br>"+b);
</script>
