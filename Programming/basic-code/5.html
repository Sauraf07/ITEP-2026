<script>/* ---------------- Program 5 ---------------- */

document.write(
"5. It costs 1600 Rs to fence a rectangular park of length 20 m at the rate of 25 Rs per metre. Find breadth, perimeter and area.<br>"
);

var costFence = 1600;
var rateFence = 25;
var length = 20;

var perimeter = costFence / rateFence;
var breadth = (perimeter / 2) - length;
var area = length * breadth;

document.write(
"Breadth = " + breadth + " Perimeter = " + perimeter + " Area = " + area + "<br><br>"
);
</script>
