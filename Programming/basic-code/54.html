<script>
    document.write("9️⃣ Largest Value Using Expressions Write a JavaScript program using the conditional operator to compare two arithmetic expressions and display the greater result.")
    let a = (prompt("Enter first number") * 1);
    let b = (prompt("Enter second number") * 1);

  let exp1 = a + 10;
  let exp2 = b * 2;

  (exp1 > exp2)
    ? document.write("<br>Greater value is: " + exp1)
    : document.write("<br>Greater value is: " + exp2);
</script>
