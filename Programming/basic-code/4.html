<script>/* ---------------- Program 4 ---------------- */

document.write(
"4. Find the cost of tiling a rectangular plot of land 300 m long and 150 m wide at the rate of $6 per hundred square metre.<br>"
);

var length = 300;
var breadth = 150;
var rate = 6;

var area = length * breadth;
var cost = (area / 100) * rate;

document.write("Cost =  " + cost + "<br><br>");
</script>
