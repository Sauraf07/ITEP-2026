<script>/* ---------------- Program 6 ---------------- */

document.write(
"6. Find the area of a triangle whose sides are 10 cm, 9 cm and 17 cm.<br>"
);

var a = 10, b = 9, c = 17;
var s = (a + b + c) / 2;
var areaTriangle = Math.sqrt(s * (s - a) * (s - b) * (s - c));

document.write("Area = " + areaTriangle + "<br><br>");
</script>
