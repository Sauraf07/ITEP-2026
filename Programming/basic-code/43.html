<script>
    /* ---------------- Program 43 ---------------- */

document.write(
"43. Find the cost of polishing the base of a cone of slant height 5 cm at Rs 10 per sq.cm.<br>"
);

var l = 5;
var area = Math.PI * l * l;
var cost = area * 10;

document.write("Cost = Rs " + cost + "<br><br>");
</script>
