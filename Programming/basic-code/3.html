<script>
    /* ---------------- Program 3 ---------------- */

document.write(
"<br><br>3. How many tiles of length 13 cm and breadth 7 cm are needed to cover a rectangular region of length 520 cm and breadth 140 cm?<br>"
);

var tileArea = 13 * 7;
var floorArea = 520 * 140;
var tiles = floorArea / tileArea;

document.write("Number of tiles = " + tiles + "<br><br>");

</script>
