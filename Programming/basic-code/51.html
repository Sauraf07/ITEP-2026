<script>
    document.write("6️⃣ Grade Calculation Write a program using the conditional operator to assign grades based on marks:≥ 90 → A≥ 75 → B≥ 60 → C< 60 → Fail")
    var a = prompt("Enter  Your Marks") * 1;
    (a >= 90) ? document.write(a+"<br> You got A grade"): 
    (a >= 75) ? document.write(a+"<br> You got B grade") :
    (a >= 60) ?  document.write(a+"<br> You got C grade"): document.write("<br> You Failed")
    


</script>
