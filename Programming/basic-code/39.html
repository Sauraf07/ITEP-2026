<script>
    /* ---------------- Program 39 ---------------- */

document.write(
"39. Find the surface area of a cylinder of diameter 12 cm and height 9 cm.<br>"
);

var r = 12 / 2;
var h = 9;
var area = 2 * Math.PI * r * (r + h);

document.write("Surface Area = " + area + " sq.cm<br><br>");
</script>
