<script>
    document.write("5️⃣ Maximum of Three Numbers Write a JavaScript program using nested ternary operators to find the maximum of three numbers.")
     var a = prompt("Enter  number a") * 1;
    var b = prompt("Enter  number b") * 1;
    var c = prompt("Enter  number c") * 1;
     (a > b && a > c) ? document.write(a+"a is greater") : (b > c) ? document.write(b+"b is greater") : document.write(c+" c is greater");
</script>
