<script>
    /* ---------------- Program 35 ---------------- */

document.write(
"35. Find the surface area of a cylinder of radius 7.7 cm and height 12 cm.<br>"
);

var r = 7.7;
var h = 12;
var area = 2 * Math.PI * r * (r + h);

document.write("Surface Area = " + area + " sq.cm<br><br>");
</script>
