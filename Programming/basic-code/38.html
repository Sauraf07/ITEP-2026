<script>
    /* ---------------- Program 38 ---------------- */

document.write(
"38. The volume of a cylinder is 1287 cu.cm and radius is 10 cm. Find its surface area.<br>"
);

var volume = 1287;
var r = 10;
var h = volume / (Math.PI * r * r);
var sa = 2 * Math.PI * r * (r + h);

document.write("Surface Area = " + sa + " sq.cm<br><br>");
</script>
