<script>
    /* ---------------- Program 15 ---------------- */

document.write(
"15. Shelly has a rectangular garden 22 m by 15 m. Rachel has a square garden of side 21 m. Find whose garden is bigger and by how much.<br>"
);

var rectArea = 22 * 15;
var squareArea = 21 * 21;

var difference = squareArea - rectArea;

document.write("Rachel's garden is bigger by " + difference + " sq.m<br><br>");
</script>
