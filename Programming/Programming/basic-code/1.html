<script>
    // program 1
    document.write("1.	 The perimeter of a rectangle is 230 cm. If the length of the rectangle is 70 cm, find its breadth and area.")

    var perimeter = 230;
    var length = 70;

    var breadth = (perimeter / 2) - length;
    var area = length * breadth;

    document.write("<br> Breadth =", breadth);
    document.write("\n Area =", area);
</script>
