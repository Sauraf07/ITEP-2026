<script>

document.write(
"19. A cube of edge 7 cm and a cuboid of 7 × 4 × 8 cm are kept. Which has more volume?<br>"
);

var cubeVol = 7 * 7 * 7;
var cuboidVol = 7 * 4 * 8;

var result = (cubeVol > cuboidVol) ? "Cube" : "Cuboid";

document.write(result + " has more volume<br><br>");
</script>
