<script>
    /* ---------------- Program 21 ---------------- */
document.write(
"21. A brick measures 15 cm × 8 cm × 5 cm. How many bricks are needed to make a wall 15 m × 10 m × 8 m?<br>"
);

var brickVol = 15 * 8 * 5;
var wallVol = 1500 * 1000 * 800;

var bricks = wallVol / brickVol;

document.write("Number of bricks = " + bricks + "<br><br>");
</script>
