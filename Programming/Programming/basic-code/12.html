<script>
    /* ---------------- Program 12 ---------------- */

document.write(
"12. Find the area of a right angled triangle whose hypotenuse is 13 cm and one side is 12 cm.<br>"
);

var hyp = 13;
var side1 = 12;
var side2 = Math.sqrt(hyp * hyp - side1 * side1);
var area = (side1 * side2) / 2;

document.write("Other side = " + side2 + " Area = " + area + "<br><br>");
</script>
