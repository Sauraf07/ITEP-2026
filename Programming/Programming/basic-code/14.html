<script>
    /* ---------------- Program 14 ---------------- */

document.write(
"14. Find the area of a quadrilateral whose diagonal is 46 m and perpendiculars are 13 m and 10 m.<br>"
);

var diagonal = 46;
var h1 = 13;
var h2 = 10;

var area = 0.5 * diagonal * (h1 + h2);

document.write("Area = " + area + " sq.m<br><br>");
</script>
