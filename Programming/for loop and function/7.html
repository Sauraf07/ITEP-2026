<script>
    let count=97
    for(i=1;i<=5;i++){
        for(j=1;j<=i;j++){
            if(j==1||j==i||i==5){
            document.writeln(String.fromCharCode(count))
                    
                count++;}
    
        else
        document.write(" ")
            
        }
        document.write("<br>")
    }
</script>
