<script>
    let a=[10,90,50,20,30,40]
    for(let i=1;i<a.length;i++){
        for(let j=i;j<a.length;j++){
            if(a[i]>a[j]){
                let temp=a[i]
                a[i]=a[j]
                a[j]=temp
        }
        }
        
    }
    document.writeln("sorted array..."+a)
</script>
