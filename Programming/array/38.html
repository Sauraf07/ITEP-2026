<script>
    // ================= PROGRAM 28 =================
// Linear Search
let P = [10, 20, 30, 40, 50];
let VAL = 30;
let found = false;

for(let i = 0; i < P.length; i++) {
    if(P[i] == VAL) {
        found = true;
        break;
    }
}
if(found)
    document.write("28) Element Found<br><br>");
else
    document.write("28) Element Not Found<br><br>");

</script>
