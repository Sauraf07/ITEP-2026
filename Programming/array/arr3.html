<script>
    evensum =0
    oddsum =0

    for(i=1;i<a.length;i++){

            evensum = evensum + a[i]
            
        }
        else
    oddsum=oddsum+a[i]
    }

    document.writeln("Odd no. sum= "+ oddsum)
</script>
