<script>
    let arr = [4,8, 10,5,,9, 30, 20];

    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }

    document.write("Sorted Array: " + arr);
</script>
