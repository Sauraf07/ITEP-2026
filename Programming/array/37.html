<script>

// Largest and Smallest
let arr26 = [12, 5, 89, 45, 3];
let largest = arr26[0];
let smallest = arr26[0];

for(let i = 1; i < arr26.length; i++) {
    if(arr26[i] > largest) largest = arr26[i];
    if(arr26[i] < smallest) smallest = arr26[i];
}
document.write("26) Largest = " + largest + "<br>");
document.write("   Smallest = " + smallest + "<br><br>");

</script>
